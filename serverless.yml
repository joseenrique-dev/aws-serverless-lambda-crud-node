service: aws-lambda-crud-node
frameworkVersion: '3'

provider:
    name: aws
    runtime: nodejs14.x
    region: us-west-2
    iam:
        role:
            statements:
                - Effect: 'Allow'
                  Action:
                      - dynamodb:*
                  Resource:
                      - 'arn:aws:dynamodb:us-west-2:499798141615:table/TaskTable'

functions:
    hello:
        handler: src/hello.hello
        events:
            - httpApi:
                  path: /
                  method: get
    createTask:
        handler: src/addTask.addTask
        events:
            - httpApi:
                  path: /tasks
                  method: post
    getTasks:
        handler: src/getTasks.getTasks
        events:
            - httpApi:
                  path: /tasks
                  method: get
    getTaskById:
        handler: src/getTaskById.getTaskById
        events:
            - httpApi:
                  path: /task/{id}
                  method: get

resources: # CloudFormation template syntax
    Resources:
        usersTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: TaskTable
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
